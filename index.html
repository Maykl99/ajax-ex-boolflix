<body>
    <input type="text" id="prelevaNome" placeholder="Inserisci la query">
    <button>cerca</button>

    <script id="template" type="text/x-handlebars-template">

          <div class="body">
<!--               <div>
                <img src={{base_url}} alt="">
              </div> -->

          </div>
