<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
      
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand"><img id="logo_page" src="img/netflixlogo.png" alt=""></a>

                <div class="form-inline">
                <input id="prelevaNome" class="form-control mr-sm-2" type="search" placeholder="Cerca il tuo film preferito" aria-label="Search">
                <button id="actionOn" class="btn btn-outline-danger my-2 my-sm-0">Search</button>
            </div>
            </nav>

            <select id="scelta">
                <option value="All">All</option>
              </select>
        
            <h2>Film</h2>
            
            <div class="containerFilms"></div>

            <h2>Serie Tv</h2>
            <div class="containerSerieTv"></div>
        
            
                <script id="template" type="text/x-handlebars-template">
                        <div class="card {{genres}}" style="width: 18rem;" data-id="{{id}}">
                            <div class="flip-card-inner">

                                <div class="flip-card-front">
                                    <img src="{{{poster_path}}}" class="card-img-top rounded" alt="{{title}}">
                                  </div>
                                
                                <div class="card-body">

                                <div class="flip-card-back">    
                                    <h5 class="card-title">Titolo "{{title}}"</h5>
                                    <div class="lingua_originale">Lingua originale "{{{original_language}}}"</div>
                                    <div>Titolo originale "{{original_title}}"</div>
                                    <div>Valutazione "{{{vote_average}}}"</div>
                                    <div>Tipo: {{type}}</div>
                                    <p class="card-text">Descrizione: {{overview}}</p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                    <div class="dettagli"></div>
                                </div> 
                                </div>
                            </div>
                        </div>
                </script>

                <script id="template-detailes" type="text/x-handlebars-template">
                    <div class="attori">Nomi attori: {{actors}}</div>
                    <div class="genere">Genere: {{genres}}</div>
                </script>

                <script id="template-select" type="text/x-handlebars-template">
                    <option value="{{genres}}">{{genres}}</option>
                  </script>
        
            <footer></footer>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
</body>
</html>
